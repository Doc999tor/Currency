<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Currency</title>
	<link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
	<header><h1>Currency</h1></header>
	<main>
		<div class="tabs-container">
			<button data-view="currency" class="active">$</button>
			<button data-view="weight">Weight</button>
			<button data-view="length">Length</button>
		</div>
		<div class="content">
			<section class="from">
				<select></select>
				<input type="number" id="from_input">
			</section>
			<section class="to">
				<select></select>
				<output id="to_output"></output>
			</section>
		</div>
	</main>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
